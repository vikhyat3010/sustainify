<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî EcoTrack</title>
  <link rel="stylesheet" href="login.css?v=2" />
</head>

<body>
  <div class="login-page">

    <!-- Login Card -->
    <div class="login-card">

      <!-- Logo -->
      <div class="login-logo">
        <svg viewBox="0 0 32 32">
          <path d="M16 28 L16 12" />
          <path d="M16 16 C16 16, 12 14, 10 10 C8 6, 10 4, 12 4 C14 4, 16 8, 16 12" />
          <path d="M16 16 C16 16, 20 14, 22 10 C24 6, 22 4, 20 4 C18 4, 16 8, 16 12" />
          <path d="M12 28 L20 28" />
        </svg>
      </div>

      <h2 id="card-title">Welcome Back</h2>
      <p id="card-subtitle">Track your eco habits and make an impact üåç</p>

      <form id="auth-form">
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />

        <button type="submit" id="submit-btn">Login</button>
      </form>

      <span class="divider">or</span>

      <button class="google-btn">Continue with Google</button>

      <p class="signup-text">
        <span id="toggle-text">Don't have an account?</span> <a href="#" id="toggle-link">Sign up</a>
      </p>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
